<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue day2</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="first">
	<div v-on:click = "changeMyName">{{title}}</div>
	<div @click = "changeMyName">{{title}}</div>
</div>
	<script type="text/javascript">
		var model = {title : '<h2>SSAFY</h2>'};
		var first = new Vue({
			el : '#first',
			data : model,
			methods : {
				changeMyName : function() {
					this.title='<h2>SAFFY 안녕하세요</h2>'
				}
			}
		})
	</script>
</body>
</html>
