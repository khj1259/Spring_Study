<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue day2</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="first">
		<div>{{title}}</div>
		<div @click="hello('안녕하세요')">자바스크립트의 클릭 이벤트: 클릭해보세요</div>
		<div @click="clickFunc">클릭시마다 횟수 증가 {{clickcount}}</div>
	</div>
	<script type="text/javascript">
		var model = {
			title : '<h2>SSAFY</h2>', 
			clickcount : 0
		};
		var first = new Vue({
			el : '#first',
			data : model,
			methods : {
				hello(m){
					this.title = m;
					alert(this.title + "클릭횟수 : " + this.clickcount);
				},
				clickFunc(){
					this.clickcount += 1;
				}
			}
		});
		Vue.config.devtools = true;
	</script>
</body>
</html>
