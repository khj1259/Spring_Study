<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<title>vue day2</title>
<style type="text/css">
	.common{
		margin: auto;
		text-align: center;
		font-family: serif;
		font-size: 20px;
	}
	.sat{
		color: blue;
		border-style: dotted;
	}
	.sun{
		color: red;
		border-style: solid;
	}
</style>
</head>
<body>
	<div id="mydirective">
		<div class="common" v-bind:class="{sat:isSat}">토요일</div>
		<div class="common" v-bind:class="{sun:isSun}">일요일</div>
	</div>
	<script type="text/javascript">
		var model = {isSat:true, isSun:true};
		var mydirective = new Vue({
			el : '#mydirective',
			data : model
		});
	</script>
</body>
</html>
