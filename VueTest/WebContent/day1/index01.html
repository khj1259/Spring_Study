<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue 테스트</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="second">
	<h2>{{title}}</h2>
</div>
<div id="first">
	<div v-html="title"></div>
	<div v-text="title"></div>
	<div>{{title}}</div>
</div>
<script type="text/javascript">
	var model = {title : '<h2>SSAFY</h2>'}; // 변수만 작성
	var first = new Vue({
		el : '#first', // 뷰인스턴스를 적용할 유효범위
		data : model
	}); // 뷰의 인스턴스를 생성
	Vue.config.devtools = true; // devtool을 사용하는 옵션 (default가 true)
	// true : devtool 사용가능 // 개발용의 기본값이 true
	// false : devtool 사용불가 // 상용버전의 기본값은  false
//	Vue.js 에 문법
//	Interpolations {{}}
//	Directive		v- 속성
//	Component Tag
</script>
</body>
</html>
